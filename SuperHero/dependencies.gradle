    kotlinCoroutinesVersion = "0.30.2"
    klintVersion = "0.26.0"
    supportVersion = "1.0.0"
    constraintLayoutVersion = "1.1.2"
    koinVersion = "1.0.1"
    javaxAnnotationVersion = "3.1.1"
    retrofitVersion = "2.4.0"
    retrofitCoroutinesAdapterVersion = "1.0.0"
    okHttpVersion = "3.11.0"
    timberVersion = "4.7.1"
