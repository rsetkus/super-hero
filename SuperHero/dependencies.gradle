    klintVersion = "0.26.0"
    supportVersion = "27.1.1"
    constraintLayoutVersion = "1.1.1"

    junitVersion = "4.12"
    kotlinJunitTestVersion = "1.0.6"
    testRunnerVersion = "1.0.2"
    espressoVersion = "3.0.2"

    appDependencies = [
            kotlinStdLib        : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
